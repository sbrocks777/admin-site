<mat-sidenav-container class="sidenav-container mat-app-background" [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">
  <mat-sidenav #drawer class="sidenav" 
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="create-event">Create Events</a>
      <a mat-list-item routerLink="dashboard">All Events</a>
      <a mat-list-item href="#">Manage User's</a>
      <a mat-list-item href="#">Logs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Dashboard</span>
      <span class="fill-space"></span>
      <button mat-button *ngIf="(authService.user | async)" (click)="authService.logout()">Logout</button>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="changeTheme()">
        <mat-icon aria-label="Side nav toggle icon">
          {{ isDarkTheme ? 'wb_sunny': 'nights_stay' }}
        </mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
